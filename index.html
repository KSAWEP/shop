<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر Moon</title>
  <style>
    body {
      font-family: Tahoma, Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎉 مرحباً بك في متجر Moon</h1>
    <p>اضغط على الزر أدناه لإتمام عملية الشراء</p>
    <button id="buy-btn">اشتر الآن</button>
  </div>

  <script>
    document.getElementById("buy-btn").addEventListener("click", async () => {
      try {
        const data = {
          productName: "باقة متجر Moon",
          amount: 100, // قيمة الفاتورة بالريال
          customerInfo: {
            name: "عميل جديد",
            mobile: "966500000000",
            email: "customer@example.com"
          }
        };

        const res = await fetch("/api/create-invoice", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.success && result.paymentUrl) {
          window.location.href = result.paymentUrl; // فتح رابط الدفع
        } else {
          alert("خطأ في إنشاء الفاتورة: " + result.error);
        }
      } catch (err) {
        console.error("خطأ:", err);
        alert("فشل الاتصال بالخادم");
      }
    });
  </script>
</body>
</html>
